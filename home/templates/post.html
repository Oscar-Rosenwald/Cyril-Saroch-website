{% extends 'base.html' %}

{% block content %}
<button id="blog-button" onclick="location.href='../../blog'">Back to Blog</button>
<div class="sub-header">
  <h3>{{ post.title }}</h2>
{% if user.is_authenticated %}
<a href="{% url 'edit_post' pk=post.pk %}"><button>Edit post</button></a>
{% endif %}
</div>
{% if post.published_date %}
<p>Published {{ post.published_date }}</p>
{% endif %}
{% if user.is_authenticated %}
{% endif %}
<p>{{ post.text | linebreaksbr }}</p>
{% endblock %}
