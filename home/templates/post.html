{% extends 'base.html' %}

{% block content %}
<button id="blog-button" onclick="location.href='../../blog'">Back to Blog</button>
<div class="sub-header">
  <h3 class="post">{{ post.title }}</h2>
  {% if user.is_authenticated %}
  <a id="edit-post" class="post" href="{% url 'edit_post' pk=post.pk %}"><button>Edit post</button></a>
  {% endif %}
</div>
{% if post.published_date %}
<div class="published">
  <p>Published {{ post.published_date }}</p>
</div>
{% endif %}
<div class="post-text">
  <p>{{ post.text | linebreaksbr }}</p>
</div>
{% endblock %}
